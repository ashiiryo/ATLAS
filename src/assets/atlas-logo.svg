<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="atlasGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Globe-like symbol -->
  <g id="globe">
    <!-- Outer circle -->
    <circle cx="20" cy="30" r="18" fill="none" stroke="url(#atlasGradient)" stroke-width="2"/>
    <!-- Latitude lines -->
    <ellipse cx="20" cy="30" rx="18" ry="6" fill="none" stroke="url(#atlasGradient)" stroke-width="1" opacity="0.6"/>
    <ellipse cx="20" cy="20" rx="15" ry="4" fill="none" stroke="url(#atlasGradient)" stroke-width="1" opacity="0.4"/>
    <ellipse cx="20" cy="40" rx="15" ry="4" fill="none" stroke="url(#atlasGradient)" stroke-width="1" opacity="0.4"/>
    <!-- Vertical line -->
    <line x1="20" y1="12" x2="20" y2="48" stroke="url(#atlasGradient)" stroke-width="1.5" opacity="0.7"/>
    <!-- Accent point -->
    <circle cx="20" cy="30" r="3" fill="url(#atlasGradient)"/>
  </g>
  
  <!-- ATLAS text -->
  <text x="50" y="42" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#atlasGradient)" letter-spacing="2">
    ATLAS
  </text>
</svg>
